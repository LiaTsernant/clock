<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Clock App</title>
</head>
<body>
  <div class="clockWrapper">
    <div id="hoursTens" class="digit"></div>
    <div id="hoursUnits" class="digit"></div>
    <div class="colon">
      <div class="top-point"></div>
      <div class="bottom-point"></div>
    </div>
    <div id="minutesTens" class="digit"></div>
    <div id="minutesUnits" class="digit"></div>
    <div class="colon">
      <div class="top-point"></div>
      <div class="bottom-point"></div>
    </div>
    <div id="secondsTens" class="digit"></div>
    <div id="secondsUnits" class="digit"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
